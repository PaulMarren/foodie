{% load crispy_forms_tags %}

<!-- 
    Empty Formsets Template
    Hidden templates used by JavaScript to clone when adding new forms dynamically
-->

<!-- Hidden Empty Equipment Form (used for adding new equipment) -->
<div id="empty-form-equipment" style="display: none;">
    <div class="formset-form mb-3 border p-3 rounded">
        <!-- Crispy-form rendered empty equipment form -->
        {{ equipment_formset.empty_form|crispy }}
        <!-- Remove button for this form instance -->
        <button type="button" class="btn btn-outline-danger remove-form">Remove</button>
    </div>
</div>

</div>

    </div>
