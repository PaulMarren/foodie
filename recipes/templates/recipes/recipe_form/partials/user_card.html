{% load static %}
{% load profile_tags %}
{% load crispy_forms_tags %}

<div class="card author-card mb-4">
    <div class="card-body text-center">
        <img src="{% get_profile_image user.profile %}" class="rounded-circle mb-3"
            alt="{{ recipe.author.username }}" style="width: 150px; height: 150px; object-fit: cover;">
        <h4 class="card-title">{{ user.get_full_name }}</h4>
        <p class="text-muted">@{{ user.username }}</p>

        {% if profile.bio %}
        <div class="bio-section mt-3">
            <h5>About Me</h5>
            <p class="card-text">{{ profile.bio }}</p>
        </div>
        {% endif %}

        <div class="stats mt-4">
            <div class="row">
                <div class="col-6">
                    <h5>{{ user.recipe_set.count }}</h5>
                    <p class="text-muted small">Recipes</p>
                </div>
                <div class="col-6">
                    <h5>{{ user.date_joined|date:"Y" }}</h5>
                    <p class="text-muted small">Member Since</p>
                </div>
            </div>
        </div>
    </div>
</div>
